<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Budget- och utgiftskoll</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Budget- och utgiftskoll</h1>

  <!-- Formulär för att lägga till transaktioner -->
  <div>
    <label for="desc">Beskrivning:</label>
    <input type="text" id="desc" placeholder="Ex: Mat, Hyra" />
  </div>
  <div>
    <label for="amount">Belopp:</label>
    <input type="number" id="amount" placeholder="Ex: 500" />
  </div>
  
  <!-- Knappar för inkomst och utgift -->
  <button id="incomeBtn">Lägg till Inkomst</button>
  <button id="expenseBtn">Lägg till Utgift</button>

  <!-- Lista med inkomster -->
  <h2>Inkomster</h2>
  <ul id="incomeList"></ul>

  <!-- Lista med utgifter -->
  <h2>Utgifter</h2>
  <ul id="expenseList"></ul>

  <!-- Lista med transaktioner -->
  <h2>Transaktioner</h2>
  <ul id="transactionList"></ul>

  <!-- Visning av totalt saldo -->
  <h2>Saldo: <span id="balance">0</span> kr</h2>

</body>
</html>
